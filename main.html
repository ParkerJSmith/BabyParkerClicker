<html>
    <head>
        <title>Baby Parker Clicker</title>
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">

    <body>
        <div class="flex-container">
            <div class="clicker" id="clickerDiv">

                    <div class="clickerText" id="clickerTextDiv">

                        <div class="persecondDiv">

                        </div>
                    </div>
                </div>
                <div class="imageStack">
                    <img src="images/shine4.png" class="shine rotate"></img>
                    <img src="images/BabyParker.png" class="babyParker" id="babyParker"></img>
                </div>
            </div>
            <div class="middle-display">
                
            </div>
            <div class="store">
                <div class="item notAfford" id="building0">
                    <div class="itemName">Baby Trevor</div>
                    <div class="itemNum" id="itemNum0">0</div>
                    <div class="itemCost" id="itemCost0">15</div>
                </div>
                <div class="item notAfford" id="building1">

                    <div class="itemCost" id="itemCost1">15</div>
                    <div class="itemNum" id="itemNum0">0</div>
                </div>
                <div class="item notAfford" id="building2">
                    <div class="itemName">Baby Ian</div>
                    <div class="itemCost" id="itemCost2">15</div>
                    <div class="itemNum" id="itemNum0">0</div>
                </div>
                <div class="item notAfford" id="building3">
                    <div class="itemName">Baby Joey</div>
                    <div class="itemCost" id="itemCost3">15</div>
                    <div class="itemNum" id="itemNum0">0</div>
                </div>
                <div class="item notAfford" id="building4">
                    <div class="itemName">Baby Nic</div>
                    <div class="itemCost" id="itemCost4">15</div>
                    <div class="itemNum" id="itemNum0">0</div>
                </div>
                <div class="item notAfford" id="building5">
                    <div class="itemName">Build-a-Parker</div>
                    <div class="itemCost" id="itemCost5">15</div>
                    <div class="itemNum" id="itemNum0">0</div>
                </div>
                <div class="item notAfford" id="building6">
                    <div class="itemName">Sbeve</div>
                    <div class="itemCost" id="itemCost6">15</div>
                    <div class="itemNum" id="itemNum0">0</div>
                </div>
                <div class="item notAfford" id="building7">
                    <div class="itemName">Dubai Portal</div>
                    <div class="itemCost" id="itemCost7">15</div>
                    <div class="itemNum" id="itemNum0">0</div>
                </div>
                <div class="item notAfford" id="building8">
                    <div class="itemName">Art Hoe Con</div>
                    <div class="itemCost" id="itemCost8">15</div>
                    <div class="itemNum" id="itemNum0">0</div>
                </div>
                <div class="item notAfford" id="building9">
                    <div class="itemName">Vtuber stream</div>
                    <div class="itemCost" id="itemCost9">15</div>
                    <div class="itemNum" id="itemNum0">0</div>
                </div>
            </div>

        <script src="game.js"></script>
