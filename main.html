<html>
    <head>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">

                    </div>
                </div>
                <div class="imageStack">
                    <img src="images/shine4.png" class="shine rotate"></img>
                    <img src="images/BabyParker.png" class="babyParker" id="babyParker"></img>
                </div>
            </div>
            <div class="middle-display">
                
            </div>
            <div class="store">

                <div class="item" id="building1">Baby Daniel</div>
                <div class="item" id="building2">Baby Ian</div>
                <div class="item" id="building3">Baby Joey</div>

                <div class="item" id="building6">Sbeve</div>
                <div class="item" id="building7">Dubai Portal</div>
                <div class="item" id="building8">Art Hoe Convention</div>

        <script src="game.js"></script>
